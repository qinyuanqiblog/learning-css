<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>三栏布局-flex</title>
 <style>
  header{
   background-color: burlywood;
  }
  footer{
   background-color:cyan;
  }
  .box{
   display: flex;
   height: 500px;
  }
  .left{
   width:200px;
   order: -1;
   background-color: tomato;
  }
  .middle{
   flex: 1;
   background-color: yellowgreen;
  }
  .right{
   width:200px;
   background-color: turquoise;
  }
 </style>
</head>
<br>
 <br/>
 <header>三栏布局，使用flex，中间自适应，两边固定,不考虑低版本，推荐这个</header>
 <br/>
 <header>头部</header>
 <section class="box">
  <div class="left">阿左</div>
  <div class="middle">阿中</div>
  <div class="right">阿右</div>
 </section>
 <footer>尾巴</footer>
</body>
</html>
